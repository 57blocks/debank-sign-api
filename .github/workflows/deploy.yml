name: Deploy to AWS ECS

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: capstack/debank-sign-api
  ECS_SERVICE: debank-sign
  ECS_CLUSTER: capstack-fms
  ECS_TASK_DEFINITION: debank-sign-api
  CONTAINER_NAME: debank-sign-api

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CREDENTIALS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image output
        id: set-image
        run: echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.set-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}

      - name: Clean up old task definitions
        run: |
          # Get all task definition revisions
          REVISIONS=$(aws ecs list-task-definitions \
            --family-prefix ${{ env.ECS_TASK_DEFINITION }} \
            --status ACTIVE \
            --sort DESC \
            --query 'taskDefinitionArns[]' \
            --output text)

          # Convert to array
          REVISIONS_ARRAY=($REVISIONS)

          # Keep only the 3 most recent revisions
          KEEP_COUNT=3
          TOTAL_COUNT=${#REVISIONS_ARRAY[@]}

          if [ $TOTAL_COUNT -gt $KEEP_COUNT ]; then
            echo "Found $TOTAL_COUNT task definitions, keeping $KEEP_COUNT most recent"

            # Deregister old revisions (skip first 3)
            for (( i=$KEEP_COUNT; i<$TOTAL_COUNT; i++ )); do
              TASK_DEF_ARN=${REVISIONS_ARRAY[$i]}
              echo "Deregistering: $TASK_DEF_ARN"
              aws ecs deregister-task-definition --task-definition $TASK_DEF_ARN > /dev/null
            done

            echo "Successfully cleaned up $((TOTAL_COUNT - KEEP_COUNT)) old task definitions"
          else
            echo "Only $TOTAL_COUNT task definitions found, no cleanup needed"
          fi